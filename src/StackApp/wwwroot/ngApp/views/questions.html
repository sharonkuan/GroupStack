<h1>Questions</h1>

<h3><a href="/questions/create">Create new question</a></h3>
<br />
<table class="table table-bordered table-striped">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
        <th>Category</th>
        <th>Last edited</th>
        <th>Viewed Count</th>
        <th></th>
    </tr>
    <tr ng-repeat="question in controller.questions">
        <td>{{question.id}}</td>
        <td><a href="/questions/{{question.id}}">{{question.title}}</a></td>
        <td>{{question.body}}</td>
        <td>{{question.category}}</td>
        <td>{{question.timeCreated | date: "longDate"}}</td>
        <td>{{question.views}}</td>
        <td>
            <a href="/questions/edit/{{question.id}}">Edit</a> |
            <a href="/questions/delete/{{question.id}}">Delete</a> 
        </td>
    </tr>
</table>
