<a href="/questions">Back to questions</a>

<p>Vote count: {{controller.question.votes}}</p>
<br />
<h1>Question: {{controller.question.title}}</h1>
<hr />
<h3>{{controller.question.body}}</h3>


<ul>
    <li ng-repeat="answer in controller.question.answers">{{answer.message}} {{answer.dateCreated | date: "longDate"}}</li>
</ul>

<form id="answerForm" ng-submit="controller.saveAnswer()">
    <div>
        <input ng-model="controller.answer.message"/>
        <input type="submit" value="Save" />
        <input type="button" ng-click="controller.cancel()" value="Cancel" />
    </div>
    <div>
        <input type="button" value="Thumbs Up" ng-click="controller.voteQuestion(1)"/>
        <input type="button" value="Thumbs Down" ng-click="controller.voteQuestion(0)" />
    </div>
</form>
